</head>
<body>

        <a class="navbar-brand" href="main.html" style="font-size: 25px;">Gestor de cobranza</a>

    <h1 style="text-align:center; margin: 20px;">Registro nuevo</h1>
    <div class="info">
        <form class="row g-3" style="margin: 20px;">
            <div class="border rounded border-secundary col-md-12">
                <div style="margin-left:20px ;">
                    <div class="col-md-6">
                        <br>
                        <label style="font-weight:bold; font-size: 30px;">Datos</label>
                    </div>
                    <div class="col-md-3" style="margin-top:20px ;">
                        <label for="inputNombre" class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" id="inputNombre">
                      </div>
                      <div class="col-md-3">
                        <label for="inputEmail" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="inputEmail">
                      </div>
                      <div class="col-md-3">
                        <label for="inputNumero" class="form-label">Número de contacto</label>
                        <input type="number" class="form-control" id="inputNumero">
                      </div>
                      <div class="col-md-2">
                        <br>
                        <label for="labelDeudaTotal" class="form-label" style="font-weight: bold;">Deuda total</label>
                        <br>
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input id="inputDeudaTotal" type="number" class="form-control" aria-label="Cantidad">
                          </div>
                        <br>  
                    </div>
                </div>
            </div>
            <span  style="margin-top: 20px;" class="border rounded border-secundary col-md">
                <div class="row g-3" style="margin: 20px;">
                    <div class="col-12">
                        <label style="font-weight:bold; font-size: 30px;">Dirección</label>
                    </div>
                    <div class="col-md-6">
                        <label for="inputColonia">Colonia</label>
                        <input type="text" class="form-control" id="inputColonia">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCalle">Calle</label>
                        <input type="text" class="form-control" id="inputCalle">
                        <br>
                    </div>
                    <div class="col-md-6">
                      <label for="inputCiudad" class="form-label">Ciudad</label>
                      <input type="text" class="form-control" id="inputCiudad">
                    </div>
                    <div class="col-md-2">
                      <label for="inputZip" class="form-label">Código postal</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
            </span>
            <div class="col-12 border border-secundary rounded" style="margin-top: 10px;">
              <div class="col g-3">
                  <div class="col-12" style="margin-top: 10px ;">
                      <label style="font-weight:bold; font-size: 30px;">Sucursal</label>
                  </div>
                  <div class="col-md-6">
                      <div style="margin-top: 10px;" class="form-group">
                          <label for="comboSucursales">Seleccina una sucursal</label>
                          <select class="form-control" id="comboSucursales">
                          </select>
                        </div>
                  </div>
              </div>
          </div>
            <div class="col-12 border border-secundary rounded" style="margin-top: 10px;">
                <div class="col g-3">
                    <div class="col-12" style="margin-top: 10px ;">
                        <label style="font-weight:bold; font-size: 30px;">Cobrador</label>
                    </div>
                    <div class="col-md-6">
                        <div style="margin-top: 10px;" class="form-group">
                            <label for="comboCobradores">Seleccina un cobrador</label>
                            <select class="form-control" id="comboCobradores">
                            </select>
                          </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
              <div id="alerterror" class="alert alert-danger" style="margin-top: 10px;" role="alert" hidden>
                Debes llenar todos los campos
             </div>
            <br>
              <button type="button" style="float: right;" class="btn btn-success" onclick="guardarRegistro()">Guardar registro</button>
            </div>
          </form>
    </div>
</body>
</html>
