</head>
<body>

    <h1 style="text-align:center; margin: 20px;">Información personal</h1>
    <div class="info">
        <form class="row g-3" style="margin: 20px;">
            <div class="border rounded border-secundary col-md-12">
              <button type="button" data-toggle="modal" data-target="#dialogeliminar" style="float: right; margin-top: 20px; margin-right: 20px;" class="btn btn-danger">Eliminar deudor</button>
                <div style="margin-left:20px ;">
                    <div class="col-md-6">
                        <br>
                        <label style="font-weight:bold; font-size: 30px;">Datos</label>
                    </div>
                    <div class="col-md-3" style="margin-top:20px ;">
                        <label for="inputNombre" class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" id="inputNombre" readonly>
                      </div>
                      <div class="col-md-3">
                        <label for="inputEmail" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="inputEmail" readonly>
                      </div>
                      <div class="col-md-3">
                        <label for="inputNumero" class="form-label">Número de contacto</label>
                        <input type="number" class="form-control" id="inputNumero" readonly>
                      </div>
                      <div class="col-12">
                        <br>
                        <label for="labelDeudaTotal" class="form-label" style="font-weight: bold;">Deuda total</label>
                        <br>
                        <label id="labelDeudaTotal" class="form-label"></label>
                      </div>
                      <div class="col-12">
                          <br>
                          <label for="labelDeudaActual" class="form-label" style="font-weight: bold;">Deuda actual</label>
                          <br>
                          <label id="labelDeudaActual" class="form-label"></label>
                          <br>
                          <br>
                      </div>
                </div>
            </div>
            <span  style="margin-top: 20px;" class="border rounded border-secundary col-md">
                <div class="row g-3" style="margin: 20px;">
                    <div class="col-12">
                        <label style="font-weight:bold; font-size: 30px;">Dirección</label>
                    </div>
                    <div class="col-md-6">
                        <label for="inputColonia">Colonia</label>
                        <input type="text" class="form-control" id="inputColonia" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="inputCalle">Calle</label>
                        <input type="text" class="form-control" id="inputCalle" readonly>
                        <br>
                    </div>
                    <div class="col-md-6">
                      <label for="inputCiudad" class="form-label">Ciudad</label>
                      <input type="text" class="form-control" id="inputCiudad" readonly>
                    </div>
                    <div class="col-md-2">
                      <label for="inputZip" class="form-label">Código postal</label>
                      <input type="text" class="form-control" id="inputZip" readonly>
                    </div>
                </div>
            </span>
            <div class="col-12 border border-secundary rounded" style="margin-top: 10px;">
                <div class="col g-3">
                    <div class="col-12" style="margin-top: 10px ;">
                        <label style="font-weight:bold; font-size: 30px;">Cobrador</label>
                    </div>
                    <div class="col-md-6">
                        <label for="inputCobrador" style="font-weight: bold;" class="form-label">Cobrador asignado: </label>
                        <label id="labelCobrador" class="form-label"></label>
                        <br>
                        <div style="margin-top: 10px;" class="form-group">
                            <label for="comboCobradores">Seleccina un cobrador</label>
                            <select class="form-control" id="comboCobradores">
                            </select>
                          </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
            <br>
              <button type="button" class="btn btn-info" onclick="habilitarCampos()">Modificar información</button>
              <button type="button" style="float: right;" onclick="guardarCambios()" class="btn btn-success">Guardar información</button>
            </div>
            <div class="col-12 border border-secundary rounded" style="margin-top: 10px;">
                <div class="col-12" style="margin-top: 10px ;">
                    <label style="font-weight:bold; font-size: 30px;">Pagos </label>
                </div>
                <div class="data-section">
                    <table id="tablapagos" class="table">
                        <thead class="thead-dark">
                          <tr>
                            <th scope="col">Monto</th>
                            <th scope="col">Fecha</th>
                          </tr>
                        </thead>
                      </table>
                  </div>
            </div>
          </form>
    </div>
    <div class="modal fade" id="dialogeliminar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Eliminar deudor</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ¿Desea confirmar esta acción?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" onclick="eliminarDeudor()">Confirmar</button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
