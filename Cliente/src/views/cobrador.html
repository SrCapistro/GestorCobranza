    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/cobrador.js"></script>
    <title>Cobrador</title>
</head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="main.html" style="font-size: 25px;">Gestor de cobranza</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">

                  <a class="nav-link" href="deudores.html">Deudores<span class="sr-only">(current)</span></a>

                  <a class="nav-link" href="sucursales.html">Sucursales</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="cobradores.html">Cobradores</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <a class="btn btn-outline-success my-2 my-sm-0" href="../index.html">Cerrar sesión</a>
              </form>
            </div>
          </nav>
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <h1 style="text-align:center; margin: 20px;">Datos de cobrador</h1>
        <div class="info">
            <form class="row g-3" style="margin: 20px;">
                <div class="border rounded border-secundary col-md-12">
                  <button type="button" data-toggle="modal" data-target="#dialogeliminar" style="float: right; margin-top: 20px; margin-right: 20px;" class="btn btn-danger">Eliminar cobrador</button>
                    <div style="margin-left:20px ;">
                        <div class="col-md-6">
                            <br>
                            <label style="font-weight:bold; font-size: 30px;">Datos</label>
                        </div>
                        <div class="col-md-3" style="margin-top:20px ;">
                            <label for="inputNombre" class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" id="inputNombre" readonly>
                          </div>
                          <div class="col-md-3">
                            <label for="inputEmail" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="inputEmail" readonly>
                          </div>
                          <div class="col-md-3">
                            <label for="inputNumero" class="form-label">Número de contacto</label>
                            <input type="number" class="form-control" id="inputNumero" readonly>
                          </div>
                          <div class="col-md-3">
                            <label for="inputUsuario" class="form-label">Nombre de usuario</label>
                            <input type="text" class="form-control" id="inputUsuario" readonly>
                          </div>
                          <div>
                            <button type="button" data-toggle="modal" data-target="#dialogcambiarcontra" style="float: right; margin-top: 20px; margin-right: 20px; margin-bottom: 20px;" class="btn btn-primary">Cambiar contraseña</button>
                          </div>

                          <div class="col-md-3">
                            <div class="modal fade" id="dialogcambiarcontra" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                              <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLongTitle">Cambiar contraseña</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                                  </div>
                                  <div class="modal-body">
                                    <label for="inputPass" class="form-label">Cambiar contraseña</label>
                                    <input type="password" class="form-control" id="inputPass">
                                    <label for="inputPassRepeat" class="form-label">Repetir nueva Contraseña</label>
                                    <input type="password" class="form-control" id="inputPassRepeat">
                                  </div>
                                  <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                    <button type="button" class="btn btn-primary" onclick="cambiarContraseña()">Guardar cambios</button>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        <br>
                    </div>
                </div>
                <div class="col-12 border border-secundary rounded" style="margin-top: 10px;">
                  <div class="col g-3">
                      <div class="col-12" style="margin-top: 10px ;">
                          <label style="font-weight:bold; font-size: 30px;">Sucursal</label>
                      </div>
                      <div class="col-md-6">
                        <label style="font-weight: bold;" class="form-label">Sucursal asignada: </label>
                        <label id="labelSucursal" class="form-label"></label>
                          <div style="margin-top: 10px;" class="form-group">
                              <label for="comboSucursales">Selecciona una sucursal</label>
                                <select class="form-control" id="comboSucursales" aria-readonly="true"></select>
                            </div>
                      </div>
                  </div>
                </div>
                <div class="col-12">
                <br>
                    <button type="button" class="btn btn-info" onclick="habilitarCampos()">Modificar información</button>
                    <button type="button" style="float: right;" class="btn btn-success" onclick="guardarRegistro()">Guardar registro</button>
                </div>
              </form>
        </div>
        <div class="modal fade" id="dialogeliminar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Eliminar cobrador</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                ¿Desea confirmar esta acción?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="eliminarCobrador()">Confirmar</button>
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
